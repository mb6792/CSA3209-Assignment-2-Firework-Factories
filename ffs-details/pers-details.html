		<script>
			getPersDet();
			
			function getPersDet(){
				var fileLoc = "../php/test1.xml";
				if(fileExists(fileLoc)){
					var xmlDocument = loadXml(fileLoc);
					getFFS(xmlDocument);
				}else{
					alert("XML File not found in " + fileLoc);
				}
			}
			
			function getFFS(xmlDocument){
				var ffs = xmlDocument.getElementsByTagName('fireworksFact');
				var ni = document.getElementById('add-form');
				
				var selectedFFS = localStorage.ffs;
				

				var personnelDetails = ffs[selectedFFS].getElementsByTagName('personnelDetails')[0].childNodes[0].nodeValue;
		
				var newdiv = document.createElement('div');
				newdiv.setAttribute('id', 'marForm');
				newdiv.innerHTML = "<p><pre>"+personnelDetails+"</pre></p>";
				ni.appendChild(newdiv);

			}
		</script>
