		<script>
			showDirection(, )
			function showDirection(orgn, dstntn){
			    var directionsService = new google.maps.DirectionsService();
			    var directionsDisplay = new google.maps.DirectionsRenderer();
			
			    var map = new google.maps.Map(document.getElementById('mapholder'), {
			        zoom : 7,
			        mapTypeId : google.maps.MapTypeId.ROADMAP
			    });
			
			    directionsDisplay.setMap(map);
			    directionsDisplay.setPanel(document.getElementById('sidepanel'));
			
			    var request = {
			        origin : orgn,
			        destination : dstntn,
			        travelMode : google.maps.DirectionsTravelMode.WALKING
			    };
			
			    directionsService.route(request, function(response, status) {
			        if (status == google.maps.DirectionsStatus.OK) {
			            directionsDisplay.setDirections(response);
			        }
			    });
			    var win = function(position) {
			            var lat = position.coords.latitude;
			            var long = position.coords.longitude;
			            var myLatlng = new google.maps.LatLng(lat, long);
			            var iconimage="images/current_location_small.png";
			            var marker = new google.maps.Marker({
			                position: myLatlng,
			                map: map
			                icon: iconimage
			            });
			
			            marker.setMap(map);
			     };
			
			     var fail = function(e) {
			            alert('Can\'t retrieve position.\nError: ' + e);
			        };
			
			     var watchID = navigator.geolocation.getCurrentPosition(win, fail);
			}
		</script>
