		<script>
			function setLocalStorage(){
				var checkedButton = getRadioValue();
				localStorage.ffs = checkedButton;
			}
			
			function getRadioValue(){
			    for (var i = 0; i < document.getElementsByName('ffs').length; i++){
			    	if (document.getElementsByName('ffs')[i].checked){
			    		return document.getElementsByName('ffs')[i].value;
			    	}
			    }
			}
		</script>
